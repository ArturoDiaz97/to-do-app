<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="center-background-image">
            <div class="container">
                <div class="title-theme-container">
                    <h1>T O D O</h1>
                    <img class="icon" src="assets/img/icon-moon.svg" alt="moon-icon"/>
                    <img class="icon none" src="assets/img/icon-sun.svg" alt="sun-icon"/>
                </div>
                <div class="input-checkbox-container">
                    <div class="checkbox-container">
                        <label class="checkbox-circle">
                            <input type="checkbox">
                            <span class="checkbox-text"></span>
                            <div class="checkbox-circle-center"></div>
                        </label>
                    </div>
                    <div class="input-container">
                        <input type="text" class="input-text" placeholder="Creat a new todo...">
                    </div>
                </div>
            </div>
        </section>
        <section>
            
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
